<!DOCTYPE html>
<html>
<head>
    <title>Trả VC cho Galaxy category</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="/css/mycss.css" rel="stylesheet" type="text/css"/>
    <script src="/js/jquery.1.9.js"></script>
    <script type="text/javascript" src="/js/mask.js"></script>
    <link rel="stylesheet" href="/css/jquery.datetimepicker.css" type="text/css"/>
    <script src="/js/jquery.datetimepicker.js"></script>
    <script src="/js/myjs.js"></script>

</head>
<body>
<div  class="container">
    <h2>Trả VC cho Galaxy </h2>
    <div class="clear"></div>
    <div>
        <table>
            <tr>
                <td>Nhập SĐT</td>
                <td>:</td>
                <td><input style="width: 150px; font-size:16px; padding: 3px" type="text" id="txtSDT"/></td>

            </tr>
            <tr>
                <td>Giá trị</td>
                <td>:</td>
                <td><input style="width: 150px; font-size:16px; padding: 3px" type="text" id="txtAmount"/></td>

            </tr>
            <tr>
                <td></td>
                <td align="center" colspan="3">
                    <button id="btnClear">Reset</button>
                    <button id="btnSubmit">Submit</button>
                </td>
            </tr>
        </table>
    </div>

</div>

<script type="text/javascript">
$("#btnClear").click(function(){
    $("#txtSDT").val("");
    $("#txtAmount").val("");
    $("#txtSDT").focus();

});

    $(document).ready(function () {
        $("#btnSubmit").click(function(){

        var phoneNumber = $("#txtSDT").val();
        var amount=$("#txtAmount").val();
        if(phoneNumber === ""){
            alert("Vui lòng nhập số điện thoại.");
            $("#txtSDT").focus();
            return;
        }
            if(amount === ""){
            alert("Vui lòng nhập giá trị.");
            $("#txtGiaTri").focus();
            return;
        }

            $.ajax({
                url: "/tool/giveGiftGLx",
                type: "GET",
                data: {
                    "number":phoneNumber,
                    "amount":amount
                },
                success: function (json) {

                    $('#mydiv').unmask();
                    alert(json.desc);

                },
                error: function () {
                    $('#mydiv').unmask();
                    alert('Có lỗi kết nối xảy ra');
                }
            });

        });

    });
</script>
</body>
</html>
