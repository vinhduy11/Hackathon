<!DOCTYPE html>
<html>
<head>
    <title>Kiem tra code</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../css/mask.css" rel="stylesheet" type="text/css"/>
    <link href="../css/mycss.css" rel="stylesheet" type="text/css"/>
    <script src="../js/jquery.1.9.js"></script>
    <!--<script src="../js/session.js"></script>-->
    <!--<script src="../js/cookie_OLD.js"></script>-->
    <script type="text/javascript" src="../js/mask.js"></script>
    <link rel="stylesheet" href="../css/jquery.datetimepicker.css" type="text/css"/>
    <script src="../js/jquery.datetimepicker.js"></script>
</head>
<body>
<div>
    <h2>Kiem tra code</h2>
</div>
<table>
    <tr>
        <td>Chuong trinh:</td>
        <td><input type="text" id="program"/></td>
    </tr>
    <tr>
        <td>Nhập code:</td>
        <td><input type="text" id="code"/></td>
    </tr>
    <tr>
        <td>Status:</td>
        <td>
            <select id="enabled" name="enabled" style="width: 300px; font-size:14px; padding: 3px">
                <option value="true">Kich hoat</option>
                <option value="false">LOCK</option>
            </select>
        </td>
    </tr>
    <tr>
        <td></td>
        <td>
            <button id="btnSearch">Search</button>
            <button id="btnSave">Save</button>
        </td>
    </tr>
</table>
<hr/>
<table id="table">
</table>
<hr/>


<script type="text/javascript">

    $(document).ready(function () {
        $("#btnSearch").click(function () {
            $.ajax({
            url: "/searchClaimCode",
            type: "GET",
            data: {
                code:$("#code").val(),
                program:$("#program").val()
            },
            success: function (data) {
            var enabled = data["enabled"];
            var code = data["_id"];
            var program = data["program"];
            $("#enabled").val(enabled.toString());
            $("#code").val(code);
            $("#program").val(program);
            },
                error: function () {
                    $('#mydiv').unmask();
                    alert('Có lỗi kết nối xảy rsa');
                }
            });
        });

        $("#btnSave").click(function () {
            $.ajax({
            url: "/updateClaimCode",
            type: "GET",
            data: {
                program:$("#program").val(),
                code:$("#code").val(),
                enabled:$("#enabled").val()
            },
            success: function (data) {
                    if(data)
                    {
                     alert('DONE');
                    }
                    else{
                     alert('FAIL');
                    }
            },
                error: function () {
                    alert('Có lỗi kết nối xảy rsa');
                }
            });
        });

    });
</script>
</body>
</html>
