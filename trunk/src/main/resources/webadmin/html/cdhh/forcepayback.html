<html>
<head>
    <title>Pay back setting</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="/css/mask.css" rel="stylesheet" type="text/css" />
    <script src="/js/jquery.1.9.js"></script>
    <script src="/js/session.js"></script>
    <script src="/js/cookie.js"></script>
    <script type="text/javascript" src="/js/mask.js"></script>
</head>
<body>
<div id="mydiv">
    <h2>CDHH FORCE Pay back</h2>
    <table id="inputform">

        <tr>
            <td>Phone number:</td>
            <td><input style="width: 200px; font-size:16px; padding: 3px" type="text" id="number"/></td>
        </tr>

        <tr>
            <td colspan="2" align="center">
                <input type="hidden" id="id" name="id">
                <input style="width: 100px; font-size:16px; padding: 3px" type="button" value="Submit" id="buttonTS"/>
            </td>
        </tr>
    </table>
    <div id="responseDiv"></div>
</div>

<script type="text/javascript">

    $(document).ready(function () {
        if ($.session.get("id")==null) {
            alert("Bạn phải đăng nhập.");
            $.session.clear();
            window.parent.location.href = "../html/login.html";
        }

        $('#buttonTS').click(function () {
            $('#mydiv').mask("Loading...");
            $.ajax({
                url: "/cdhh_forcepayback/upsert",
                type: "GET",
                data: { number:$("#dtime").val()
                },
                success: function (string) {
                    $('#mydiv').unmask();
                    alert(string);
                },
                error: function () {
                    $('#mydiv').unmask();
                    alert('Có lỗi kết nối xảy ra');
                }
            });
        });
    });

</script>
</body>
</html>
