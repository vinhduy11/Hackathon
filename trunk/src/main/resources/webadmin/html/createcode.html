<html>
<head>
    <title>Adjust Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../css/mask.css" rel="stylesheet" type="text/css" />
    <link href="../css/mycss.css" rel="stylesheet" type="text/css"/>
    <script src="../js/jquery.1.9.js"></script>
    <script type="text/javascript" src="../js/mask.js"></script>
</head>
<body>
<div id="mydiv">
    <h2>Tạo mã khuyến mãi(giới thiệu bạn bè) cho</h2>
    <table>
        <tr>
            <td>Nhập SĐT:</td>
            <td><input style="width: 150px; font-size:16px; padding: 3px" type="text" id="txtNumber"/></td>
            <td colspan="2" align="center">
                <input style="padding: 3px" type="button" value="Tạo mã" id="btnCreateCode"/>
            </td>
        </tr>
    </table>

    <div id="responseDiv"></div>

</div>

<script type="text/javascript">
    $(document).ready(function () {
    });

    $('#btnCreateCode').click(function () {

            var code = $("#txtNumber").val().trim();
            if(code === ""){
                alert("Vui lòng số điện thoại cần tạo mã");
                $("#txtNumber").focus();
                return;
            }
            $('#mydiv').mask("Loading...");
            $.ajax({
                url: "/invitefriend/createcode",
                type: "GET",
                data: {
                    "number":$("#txtNumber").val()
                },
                success: function (json) {

                    $('#mydiv').unmask();
                    $('#responseDiv').html(json.result);

                },
                error: function () {
                    $('#mydiv').unmask();
                    alert('Có lỗi kết nối xảy ra');
                }
            });
        });

</script>
</body>
</html>
