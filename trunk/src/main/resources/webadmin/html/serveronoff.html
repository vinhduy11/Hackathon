<html>
<head>
    <title>Server On/Off Config Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../css/mask.css" rel="stylesheet" type="text/css"/>
    <link href="../css/mycss.css" rel="stylesheet" type="text/css"/>
    <script src="../js/jquery.1.9.js"></script>
    <script src="../js/session.js"></script>
    <script src="../js/cookie.js"></script>
    <script type="text/javascript" src="../js/mask.js"></script>

</head>
<body>
<div id="mydiv">
    <h2>Server On/Off Config Page</h2>

    <div id="table"></div>

    <div class="clear"></div>

    <div>
        <table>
            <tr>
                <th colspan="2">Edit Information</th>
            </tr>
            <tr>
                <td>Caption</td>
                <td><input style="border: none" type="text" id="txtcap">
                    <input type="hidden" id="_id">
                </td>
            </tr>

            <tr>
                <td>Body</td>
                <td>
                    <textarea class="input" id="txtbody"></textarea>
                </td>
            </tr>

            <tr>
                <td>Stopped</td>
                <td><input style="width: 20px; height: 20px" type="checkbox" id="txtisA"></td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="Update" id="btSave" disabled>

                </td>
            </tr>

        </table>
    </div>

</div>

<script type="text/javascript">
    $(function () {
        $(document).on("click", "#edit", function () {

            $("#btSave").prop("disabled", false);

            //lay id cua dong duoc click
            var rid = $(this).attr("val");
            var _id = $(this).attr("_id");
            var rowId = "td[rid=" + rid + "]";

            //lay mang cac td tag
            var tdArr = $(rowId)

            //lay value tung td tag

            var caption = tdArr[0].innerHTML;
            var body = tdArr[1].innerHTML;
            var actived = tdArr[2].firstChild.checked;


            $("#_id").val(_id);
            $("#txtcap").val(caption);
            $("#txtbody").val(body);
            if (actived) {
                $("#txtisA").prop('checked', true);
            } else {
                $("#txtisA").prop('checked', false);
            }

        });
    });


    $('#btSave').click(function () {
        upsert();
    });

    $(document).ready(function () {
        init();
    });

    function upsert() {
        if ($.session.get("id") == null) {
            alert("Bạn phải đăng nhập.");
            $.session.clear();
            window.parent.location.href = "../html/login.html";
        } else {
            $('#mydiv').mask("Loading...");
            $.ajax({
                url: "/server/update",
                type: "GET",
                data: {
                    _id: $("#_id").val(),
                    caption: $("#txtcap").val(),
                    body: $("#txtbody").val(),
                    actived: $("#txtisA").is(":checked"),
                    id: $.session.get("id"),
                    username: $.session.get("username")
                },
                success: function (string) {
                    $('#mydiv').unmask();
                    var error = string["error"];
                    if (error == 0) {
                        alert("Thành công.");
                        $("#_id").val("");
                        $("#txtcap").val("");
                        $("#txtbody").val("");
                        $("#txtisA").prop('checked', false);
                        init()
                    }
                    else if (error == -1) {
                        alert("Bạn phải đăng nhập.");
                        $.session.clear();
                        window.parent.location.href = "../html/login.html";
                    }
                    else
                        alert("Không thành công. Error code = " + error);
                },
                error: function () {
                    $('#mydiv').unmask();
                    alert('Có lỗi kết nối xảy ra');
                }
            });
        }
    }

    function init() {
        $("#btSave").prop("disabled", true);
        $.ajax({
            url: "/server/getall",
            type: "GET",
            data: {
            },
            success: function (string) {
                var table = string["table"];
                $("#table").html(table);
            },
            error: function () {
                alert('Có lỗi kết nối xảy ra');
            }
        });
    }

</script>
</body>
</html>
