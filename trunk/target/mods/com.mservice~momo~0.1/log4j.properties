# Root logger option
log4j.rootLogger= TRACE, stdout

log4j.logger.org.apache.axis=INFO
log4j.logger.org.apache.http.wire = INFO

#log4j.logger.com.mservice.momo.util.NotificationUtils=DEBUG
#com.mservice.momo.notification.NotificationVerticle=DEBUG

# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss.SSS}|%5.5p|%30.30c|%m%n
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss.SSS}|%c{1}|%m%n

# Direct log messages to DAILY
log4j.appender.DAILY=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DAILY.File=./log/momo.log
log4j.appender.DAILY.ImmediateFlush=true
log4j.appender.DAILY.Append=true
log4j.appender.DAILY.DatePattern='.'yyyy-MM-dd
log4j.appender.DAILY.layout=org.apache.log4j.PatternLayout
log4j.appender.DAILY.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}|%5.5p|%50.50c|%m%n
