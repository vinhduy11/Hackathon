<html>
<head>
    <title>Search Bill Pay Infomation</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="/css/mask.css" rel="stylesheet" type="text/css"/>
    <link href="/css/mycss.css" rel="stylesheet" type="text/css"/>
    <script src="/js/jquery.1.9.js"></script>
    <script src="/js/session.js"></script>
    <script src="/js/cookie.js"></script>
    <script type="text/javascript" src="/js/mask.js"></script>
    <script type="text/javascript" src="/js/myjs.js"></script>
</head>
<body>
<div id="mydiv">
    <h2>Search Bill Pay Infomation</h2>

    <div style="float:left">
        <!--<b>Partner Code</b>: <input type="text" style="border:1px solid #778899; width:150px" name="sServiceId" id="sServiceId">-->
        <b>Number</b>: <input type="text" style="border:1px solid #778899; width:150px" name="number"
                              id="numberId">
        <b>Group:
            <select id="groupId" name="groupId" style="width: 150px; font-size:14px; padding: 3px">
                <option value="">All</option>
                <option value="4">Not Used</option>
                <option value="6">Used</option>
            </select>
        </b>
        <input type="button" id="btnSearch" value="Search">
    </div>
    <div class="clear"></div>

    <div id="table"></div>

    <div class="clear"></div>

</div>
<script type="text/javascript">

    $(document).ready(function () {
        init();

    });

    $('#btnSearch').click(function () {
            init();
    });

    function clearTable() {
        var head = "<tr>";
        head += "<th>Id</th>";
        head += "<th>Number</th>";
        head += "<th>Status</th>";   // Nhom tra thuong
        head += "<th>Gift type</th>";
        head +="</tr>";
        $("#table").html(head);

    }

    function addItem(item) {
        var row;
        row = "<tr>";
        row += "<td> " + item.id + " </td>";
        row += "<td> " + item.number + " </td>";
        row += "<td> " + item.status + "</td>";
        row += "<td> " + item.gifttype + " </td>";
        row += "</tr>";

        $("#table").append(row);
    }

    function init() {
         $.ajax({
            url: "/searchusedvouchercustomer",
            type: "GET",
            data: {
                number: $("#numberId").val(),
                group: $("#groupId").val()
            },
            success: function (array) {
                clearTable();
                for(i=0;i<array.length; i++){
                    addItem(array[i])
                }
            },
            error: function () {
                alert('Có lỗi kết nối xảy rsa');
            }
        });
    }


</script>
</body>
</html>
