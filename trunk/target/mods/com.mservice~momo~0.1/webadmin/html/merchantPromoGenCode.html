<!DOCTYPE html>
<html>
<head>
    <title>Store Warning</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../css/mask.css" rel="stylesheet" type="text/css"/>
    <link href="../css/mycss.css" rel="stylesheet" type="text/css"/>
    <script src="../js/jquery.1.9.js"></script>
    <!--<script src="../js/session.js"></script>-->
    <!--<script src="../js/cookie_OLD.js"></script>-->
    <script type="text/javascript" src="../js/mask.js"></script>
    <link rel="stylesheet" href="../css/jquery-ui.css" type="text/css"/>
    <script src="../js/jquery-ui.js"></script>

    <style type="text/css">
        table,th,td
        {
            border:1px solid #778899;
            padding-left:5px;
            padding-right:5px;
        }
        table {
            border-collapse: collapse;
            table-layout: fixed;
        }

        th {
            background-color: #2F4F4F;
            color:white;
            height:40px;
        }
    </style>

</head>
<body>

<div>
    <h2>Merchant generates code for customer</h2>
    <table border="0">
        <tr style="border:0px ;">

            <td style="border:0px ;text-decoration:underline;font-weight:bold;">Merchant number</td>
            <td style="border:0px ;text-decoration:underline;font-weight:bold;">Customer number</td>
            <td style="border:0px ;text-decoration:underline;font-weight:bold;">Tran id</td>
            <td style="border:0px ;text-decoration:underline;font-weight:bold;">Amount</td>
            <td><button id="btnSubmit">Thực hiện</button></td>
        </tr>

        <tr style="border:0px ;">
            <td><input style="width:100px; border:1px solid #778899;" id="txtMernum" name="txtMernum" type="text"/></td>
            <td><input style="width:100px; border:1px solid #778899;" id="txtCusnum" name="txtCusnum" type="text"/></td>
            <td><input style="width:100px; border:1px solid #778899;" id="txtTranid" name="txtTranid" type="text"/></td>
            <td><input style="width:100px; border:1px solid #778899;" id="txtAmount" name="txtAmount" type="text"/></td>

        </tr>

    </table>
    <div class="clear"></div>
</div>


<script type="text/javascript">

    $(document).ready(function () {
        $("#btnSubmit").click(function () {
            $.ajax({
                url: "/service/merchant/gencode",
                type: "GET",
                enctype: "multipart/form-data",
                data: {
                    mernum: $("#txtMernum").val(),
                    cusnum: $("#txtCusnum").val(),
                    tranid: $("#txtTranid").val(),
                    amount: $("#txtAmount").val()
                },
                success: function (result) {
                    alert(result.desc);
                },
                error: function () {
                    alert('Có lỗi kết nối xảy ra');
                }
            });
        });
    });
</script>
</body>
</html>
