<html>
<head>
    <title>Connector path Config Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../css/mask.css" rel="stylesheet" type="text/css"/>
    <link href="../css/mycss.css" rel="stylesheet" type="text/css"/>
    <script src="../js/jquery.1.9.js"></script>
    <script src="../js/session.js"></script>
    <script src="../js/cookie.js"></script>
    <script src="../js/myjs.js"></script>
    <script type="text/javascript" src="../js/mask.js"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script>

</head>
<body>
<div id="mydiv">
    <h2>Connector path host Config Page</h2>

    <div style="float:left">
        <b>Service</b> : <input type="text" style="border:1px solid #778899; width:150px" name="sService"
                                id="sService">
        <input type="button" id="btnSearch" value="Search">
    </div>
    <div class="clear"></div>
    <div id="table"></div>

    <div class="clear"></div>

    <div>
        <table>
            <tr>
                <th colspan="2">Edit Information</th>
            </tr>

            <tr>
                <td>Service id</td>
                <td><input style="border: none" type="text" id="id_ser"></td>
            </tr>


            <tr>
                <td>Path</td>
                <td><input style="border: none" type="text" id="txtPath"></td>
            </tr>

            <tr>
                <td>Host</td>
                <td><input style="border: none" type="text" id="txtHost"></td>
            </tr>

            <tr>
                <td>Port</td>
                <td><input style="border: none" type="text" id="txtPort"></td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Save" id="btSave" disabled/>
                    <input type="submit" value="Create" id="btCreate">
                    <input type="submit" value="Export json" id="btExport">
                </td>
            </tr>

        </table>
    </div>

</div>

<script type="text/javascript">

    $(function () {

        $(document).on("click", "#edit", function () {

            $("#btSave").prop("disabled", false);

            //lay id cua dong duoc click
            var rid = $(this).attr("val");
            var id_ser = $(this).attr("id_ser");
            var rowId = "td[rid=" + rid + "]";

            //lay mang cac td tag
            var tdArr = $(rowId)

            //lay value tung td tag

            var serviceId = tdArr[0].innerHTML;
            var path = tdArr[1].innerHTML;
            var host = tdArr[2].innerHTML;
            var port = tdArr[3].innerHTML;

            $("#id_ser").val(serviceId);
            $("#txtPath").val(path);
            $("#txtHost").val(host);
            $("#txtPort").val(port);

        });
    });

    $(function () {
        $(document).on("click", "#del", function () {
            var id_ser = $(this).attr("id_ser");
            var rid = $(this).attr("val");
            var rowId = "td[rid=" + rid + "]";
            var tdArr = $(rowId)
            var serviceID = tdArr[0].innerHTML;
            var result = confirm("Are you sure?");
            if (result == true) {
                $('#mydiv').mask("Loading...");
                $.ajax({
                    url: "/connectorpath/del",
                    type: "GET",
                    data: {
                        _id: id_ser,
                        id: $.session.get("id"),
                        username: $.session.get("username")
                    },
                    success: function (string) {
                        $('#mydiv').unmask();
                        var error = string["error"];
                        if (error == 0) {
                            alert("Thành công.");
                            init();
                        }
                        else if (error == -1) {
                            alert("Bạn phải đăng nhập.");
                            $.session.clear();
                            window.parent.location.href = "../html/login.html";
                        }
                        else
                            alert("Không thành công. Error code = " + error);
                    },
                    error: function () {
                        $('#mydiv').unmask();
                        alert('Có lỗi kết nối xảy ra');
                    }
                });
            }
        });
    });

    $('#btSave').click(function () {
        upsert($("#id_ser").val());
    });

    $('#btCreate').click(function () {
        $('#mydiv').mask("Loading...");
        $.ajax({
            url: "/connectorpath/checkser",
            type: "GET",
            data: {
                _id: $("#id_ser").val(),
                id: $.session.get("id"),
                username: $.session.get("username")
            },
            success: function (string) {
                $('#mydiv').unmask();
                var error = string["error"];
                var desc = string["desc"];
                if (error == 0) {
                    upsert($("#id_ser").val());
                } else if (error == -1) {
                    alert("Bạn phải đăng nhập.");
                    $.session.clear();
                    window.parent.location.href = "../html/login.html";
                } else if (error == 1) {
                    alert("Service ID đã tồn tại.");
                } else {
                    alert("Không thành công. Error code = " + error + ", Desc = " + desc);
                }
            },
            error: function () {
                $('#mydiv').unmask();
                alert('Có lỗi kết nối xảy ra');
            }
        });
    });

    function upsert(_id) {
        if ($.session.get("id") == null) {
            alert("Bạn phải đăng nhập.");
            $.session.clear();
            window.parent.location.href = "../html/login.html";
        } else {
            $('#mydiv').mask("Loading...");
            $.ajax({
                url: "/connectorpath/upsert",
                type: "GET",
                data: {
                    _id: _id,
                    path: $("#txtPath").val(),
                    host: $("#txtHost").val(),
                    port: $("#txtPort").val(),
                },
                success: function (string) {
                    $('#mydiv').unmask();
                    var error = string["error"];
                    if (error == 0) {
                        alert("Thành công.");
                        $("#id_ser").val("");
                        $("#txtPath").val("");
                        $("#txtHost").val("");
                        $("#txtPort").val("");

                        init();
                    }
                    else if (error == -1) {
                        alert("Bạn phải đăng nhập.");
                        $.session.clear();
                        window.parent.location.href = "../html/login.html";
                    }
                    else
                        alert("Không thành công. Error code = " + error);
                },
                error: function () {
                    $('#mydiv').unmask();
                    alert('Có lỗi kết nối xảy ra');
                }
            });
        }
    }

    $('#btnSearch').click(function () {
        var service = $("#sService").val();
        $.ajax({
            url: "/connectorpath/search",
            type: "GET",
            data: {
                _id: service,
            },
            success: function (string) {
                table = string["table"];
                $("#table").html(table);
            },
            error: function () {
                alert('Có lỗi kết nối xảy ra');
            }
        });
    });


    $('#btExport').click(function () {
        $.ajax({
            url: "/connectorpath/export",
            type: "GET",
            success: function (string) {
                table = string;
                var link = document.createElement('a');
                link.download = "momohome.json";
                link.href = "data:text/plain;charset=utf-8," + table;
                link.click();
            },
            error: function () {
                alert('Có lỗi kết nối xảy ra');
            }
        });
    });

    $(document).ready(function () {
        init();
    });

    function init() {
        $("#btSave").prop("disabled", true);
        $.ajax({
            url: "/connectorpath/getall",
            type: "GET",
            success: function (string) {
                table = string["table"];
                $("#table").html(table);
            },
            error: function () {
                alert('Có lỗi kết nối xảy ra');
            }
        });
    }

</script>
</body>
</html>
