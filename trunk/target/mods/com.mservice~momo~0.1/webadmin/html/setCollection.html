<!DOCTYPE html>
<html>
<head>
    <title>Set Collection category</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="/css/mycss.css" rel="stylesheet" type="text/css"/>
    <script src="/js/jquery.1.9.js"></script>
    <script type="text/javascript" src="/js/mask.js"></script>
    <link rel="stylesheet" href="/css/jquery.datetimepicker.css" type="text/css"/>
    <script src="/js/jquery.datetimepicker.js"></script>
    <script src="/js/myjs.js"></script>

</head>
<body>
<div>
    <h2>Set Collection </h2>

    <div>
        <table>
            <thead>
            <tr>
                <td>Old Collection</td>
                <td>New Collection</td>
                <td>From time</td>
            </tr>
        </thead>
            <tr>
                <td><input style="width: 150px; font-size:16px; padding: 3px" type="text" id="txtOldCollection"/></td>
                <td><input style="width: 150px; font-size:16px; padding: 3px" type="text" id="txtNewCollection"/></td>
                <td><input style="width: 150px; font-size:16px; padding: 3px" type="text" id="txtFromTime"/></td>

            </tr>
            <tr>

                <td colspan="3" align="center">
                    <button id="btnReset">Reset</button>
                    <button id="btnSubmit">Submit</button>
                </td>

            </tr>
        </table>
    </div>
   </div>

<script type="text/javascript">

    $(document).ready(function () {

        $("#btnReset").click(function(){

             $("#txtNewCollection").val("");
              $("#txtFromTime").val("");
              $("#txtOldCollection").val("");
            });

      $("#btnSubmit").click(function () {

        var FromTime = $("#txtFromTime").val();
        var oldConnection=$("#txtOldCollection").val();
        var newConnection=$("#txtNewCollection").val();

         if(oldConnection === ""){
            alert("Enter Old Connection");
            $("#txtOldCollection").focus();
            return;
        }else if (newConnection === ""){
            alert("Enter New Connection");
            $("#txtNewCollection").focus();
            return;
        }

            $.ajax({
                url: "/tool/oldConnection",
                type: "GET",
                enctype: "multipart/form-data",
                data: {
                    "FromTime":FromTime ,
                    "oldConnection":oldConnection,
                    "newConnection":newConnection
                },
                success: function (result) {
                    alert(result.desc);
                },
                error: function () {
                    alert('Có lỗi kết nối xảy ra');
                }

            });

        });

    });


</script>
</body>
</html>
