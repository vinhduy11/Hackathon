<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../css/mask.css" rel="stylesheet" type="text/css" />
    <link href="../css/mycss.css" rel="stylesheet" type="text/css"/>
    <script src="../js/jquery.1.9.js"></script>
    <script src="../js/session.js"></script>
    <script type="text/javascript" src="../js/mask.js"></script>
</head>
<body>
<div id="mydiv" align="center" style="margin-top: 200px">

    <table id="inputform">
        <tr>
            <td><input type="text" style="width: 400px; font-size:16px; padding: 3px" id="username" placeholder="Username"/></td>
        </tr>
        <tr>
            <td><input type="password" style="width: 400px; font-size:16px; padding: 3px" id="password" placeholder="Password"/></td>
        </tr>
        <tr>
            <td colspan="1" align="center">
                <input style="width: 100px; font-size:16px; padding: 3px" type="button" value="Login" id="buttonSM" />
            </td>
        </tr>
    </table>
    <div id="responseDiv"></div>

</div>


<script type="text/javascript">

    $(document).ready(function () {
        $.session.clear();
        // Gắn sự kiện onclick vào #viewbtn
        $('#buttonSM').click(function () {

            $('#mydiv').mask("Loading...");
            $.ajax({
                url: "/phim123/login",
                type: "GET",
                data:{ username:$("#username").val(),
                    password:$("#password").val() },
                success: function (string) {

                    $('#mydiv').unmask();
                    var error = string["error"];
                    if (error == 0) {
                        window.location.href = "galaxy_123phim.html";
                        $.session.set("username",$("#username").val());
                        $.session.set("password",$("#password").val());
                    }
                    else{
                        alert("Không thành công.");
                    }
                },
                error: function () {
                    $('#mydiv').unmask();
                    alert('Có lỗi kết nối xảy ra');
                }
            });
        });
    });

</script>
</body>
</html>
