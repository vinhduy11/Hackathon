<html>
<head>
    <title>Pay back setting</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="/css/mask.css" rel="stylesheet" type="text/css" />
    <script src="/js/jquery.1.9.js"></script>
    <script src="/js/session.js"></script>
    <script src="/js/cookie.js"></script>
    <script type="text/javascript" src="/js/mask.js"></script>
</head>
<body>
<div id="mydiv">
    <h2>Gửi lại quà tặng VCB cho người được giới thiệu</h2>
    <table id="inputform">

        <tr>
            <td>Số điện thoại người được giới thiệu(B):</td>
            <td><input style="width: 200px; font-size:16px; padding: 3px" type="text" id="numberb"/></td>
        </tr>
        <tr>
            <td>PG Code:</td>
            <td><input style="width: 200px; font-size:16px; padding: 3px" type="text" id="pgcode"/></td>
        </tr>

        <tr>
            <td>VCB tranId:</td>
            <td><input style="width: 200px; font-size:16px; padding: 3px" type="text" id="tranid"/></td>
        </tr>

        <tr>
            <td></td>
            <td >
                <input style="width: 100px; font-size:16px; padding: 3px" type="button" value="Submit" id="buttonTS"/>
            </td>
        </tr>
    </table>
    <div id="responseDiv"></div>
</div>



<script type="text/javascript">

    $(document).ready(function () {
        if ($.session.get("id")==null) {
            alert("Bạn phải đăng nhập.");
            $.session.clear();
            window.parent.location.href = "../html/login.html";
        }

        $('#buttonTS').click(function () {

            var pgCode = $("#pgcode").val();
            var phoneB = $("#numberb").val();
            var tranid = $("#tranid").val();

            if(phoneB === ""){
                alert("Nhập số điện thoại người được giới thiệu");
                $("#numberb").focus();
                return;
            }
            if(pgCode === ""){
                alert("Nhập số điện thoại người giới thiệu");
                $("#numbera").focus();
                return;
            }

            if(tranid === ""){
                alert("Nhập mã giao dịch của vietcombank");
                $("#tranid").focus();
                return;
            }

            var ok = confirm('Bạn chắc chắn thực hiện gửi lại quà VCB cho ' + phoneB + '\ndo người giới thiệu :'+ pgCode +" ?");
            if(ok==false){
                return;
            }

            $('#mydiv').mask("Loading...");
            $.ajax({
                url: "/vcb/givegiftforBByPG",
                type: "GET",
                data: {
                    pgCode:pgCode,
                    numberb:phoneB,
                    tranid:tranid
                },
              success: function (json) {

                    var desc = json.desc;
                    $('#mydiv').unmask();
                    alert(desc);
                },
                error: function () {
                    $('#mydiv').unmask();
                    alert('Có lỗi kết nối xảy ra');
                }
            });
        });
    });

</script>




</body>
</html>
