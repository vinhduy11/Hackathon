<html>
<head>
    <title>Promotion Configuration Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../css/mask.css" rel="stylesheet" type="text/css"/>
    <link href="../css/mycss.css" rel="stylesheet" type="text/css"/>
    <script src="../js/jquery.1.9.js"></script>
    <script src="../js/session.js"></script>
    <script src="../js/cookie.js"></script>
    <script type="text/javascript" src="../js/mask.js"></script>
    <link rel="stylesheet" href="../css/jquery-ui.css" type="text/css"/>
    <script src="../js/jquery-ui.js"></script>
    <script>
        $(function() {
            $("#txtFrDate").datepicker({ dateFormat: "dd/mm/yy" });
        });
    </script>
    <script>
        $(function() {
            $("#txtToDate").datepicker({ dateFormat: "dd/mm/yy" });
        });
    </script>

</head>
<body>
<div id="mydiv">
    <h2>Alert Type Configuration Page</h2>

    <div class="clear"></div>

    <div id="table"></div>

    <div class="clear"></div>

    <div>
        <table>
            <tr>
                <td>Status</td>
                <td>
                    <form id="form" name="form">
                        <table>
                            <tr>
                                <td>
                                    <input type="file" id="file" name="file">
                                    <input type="hidden" id="hfile" name="hfile">
                                </td>
                            </tr>
                        </table>
                    </form>
                </td>
            </tr>

        </table>
    </div>

</div>

<script type="text/javascript">

        $(document).ready(function () {

                $("#file").change(function(){
                $("#hfile").val(this.value);
                var oData = new FormData(document.forms.namedItem("form"));
                $.ajax({
                    type : "POST",
                    url : "/uploadimage",
                    data : oData,
                    processData : false,
                    contentType : false,
                    success : function(res) {
                        alert(res.desc);
                    },
                    error : function(xhr, ajaxOptions, thrownError) {
                        alert("Network error")
                    }
                });
            });

        });

</script>
</body>
</html>
