<html>
<head>
    <title>Tran Action Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../css/mask.css" rel="stylesheet" type="text/css" />
    <script src="../js/jquery.1.9.js"></script>
    <script src="../js/session.js"></script>
    <script src="../js/cookie.js"></script>
    <script type="text/javascript" src="../js/mask.js"></script>
</head>
<body>
<div id="mydiv">
    <h2>Tran Action Page</h2>


    <table id="inputform">
        <tr>
            <td>Service status:</td>
            <td><button id="btnOn" value="On">On</button> </td>
            <td><button id="btnOff" value="Off">Off</button> </td>
        </tr>
    </table>
    <div id="responseDiv"></div>

</div>


<script type="text/javascript">
    $(document).ready(function () {
        $('#btnOn').click(function () {
            $('#responseDiv').html("processing...");
            $.ajax({
                url: "/cdhh/on",
                type: "GET",
                success: function (string) {
                    $('#responseDiv').html(string);
                },
                error: function () {
                    alert('Có lỗi kết nối xảy ra');
                }
            });
        });
        $('#btnOff').click(function () {
            $('#responseDiv').html("processing...");
            $.ajax({
                url: "/cdhh/off",
                type: "GET",
                success: function (string) {
                    $('#responseDiv').html(string);
                },
                error: function () {
                    alert('Có lỗi kết nối xảy ra');
                }
            });
        });
    });

</script>
</body>
</html>
