<html>
<head>
    <title>Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../css/mask.css" rel="stylesheet" type="text/css" />
    <link href="../css/mycss.css" rel="stylesheet" type="text/css"/>
    <script src="../js/jquery.1.9.js"></script>
    <script type="text/javascript" src="../js/mask.js"></script>
</head>
<body>
<div id="mydiv">
    <h2>Kiểm tra thông tin Mã Khuyến Mãi</h2>
    <table>
        <tr>
            <td>Nhập ngày</td>
            <td>:</td>
            <td>
                <input style="width: 100px; font-size:16px; padding: 3px" type="text" id="txtDate"/>
                (dd/mm/yyyy)
            </td>
        </tr>
        <tr>
            <td>Chọn rạp</td>
            <td>:</td>
            <td>
                <select style="width: 200px; font-size:16px; padding: 3px" id="sRap" style="width: 100px; font-size:16px; padding: 3px">
                    <option value="ALL">--ALL--</option>
                    <option value="MOMOCINE68">BHD 68</option>
                    <option value="MOMOCINE32">BHD 32</option>
                </select>
            </td>
        </tr>
        <tr>
            <td colspan="2" ></td>
            <td >
                <input type ="button" value="Thực hiện" id="btnExecute">
            </td>
        </tr>
    </table>

    <div id="responseDiv"></div>

</div>


<script type="text/javascript">
    $(document).ready(function () {
    });

    $('#btnExecute').click(function () {

            var strDate = $("#txtDate").val();
            var strRap = $("#sRap").val();

            $('#mydiv').mask("Loading...");
            $.ajax({
                url: "/phim123/statistic",
                type: "GET",
                data: {
                    "date":strDate,
                    "rap":strRap
                },
                success: function (json) {
                    $('#mydiv').unmask();
                    var result = "Số lượng combo: " + json.count + "<br/>";
                        result += "Số lượng vé: " + json.ticketcount + "<br/>";

                    $('#responseDiv').html(result);

                },
                error: function () {
                    $('#mydiv').unmask();
                    alert('Có lỗi kết nối xảy ra');
                }
            });
        });

</script>
</body>
</html>
