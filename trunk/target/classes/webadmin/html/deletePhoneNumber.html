
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Delete Phones number Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="/css/mycss.css" rel="stylesheet" type="text/css"/>
    <script src="/js/jquery.1.9.js"></script>
    <script type="text/javascript" src="/js/mask.js"></script>
    <link rel="stylesheet" href="/css/jquery.datetimepicker.css" type="text/css"/>
    <script src="/js/jquery.datetimepicker.js"></script>
    <script src="/js/myjs.js"></script>

</head>
<body>
<div id="mydiv">
    <h2>Tool xóa số điện thoại</h2>
    <table class="table table-hover">
        <tr>
            <td>Nhập SĐT</td>
            <td>:</td>
            <td><input  type="text" id="txtnumber"/></td>
        </tr>
        <td colspan="2"></td>
        <td align="center">
            <input  class="btn btn-default" type="button" value="Xóa" id="btnDeleteNumber"/>
        </td>
        </tr>

    </table>

    <div id="responseDiv"></div>

</div>

<script type="text/javascript">
    $(document).ready(function () {
    });

    $('#btnDeleteNumber').click(function () {

            var number = $("#txtnumber").val().trim();
            if(number === ""){
                alert("Vui lòng số điện thoại cần xóa");
                $("#txtnumber").focus();
                return;
            }
             var result = confirm("Are you sure?");
            if (result == true) {

            $('#mydiv').mask("Loading...");
            $.ajax({
                url: "/tool/deletePhoneNumber",
                type: "GET",
                data: {
                    "number":number,
                },
                success: function (json) {

                    $('#mydiv').unmask();

                    var result ="";
                    if(json.desc !=null && json.desc != ""){
                        result += json.desc;
                    }

                    if(json.descsender != null && json.descsender != ""){
                        result += json.descsender;
                    }

                    $('#responseDiv').html(result);

                },
                error: function () {
                    $('#mydiv').unmask();
                    alert('Có lỗi kết nối xảy ra');
                }
            });
            }
        });

</script>
</body>
</html>
