
<html>
<head>
    <title>Momo Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../css/mask.css" rel="stylesheet" type="text/css" />
    <link href="../css/mycss.css" rel="stylesheet" type="text/css"/>
    <script src="../js/jquery.1.9.js"></script>
    <script src="../js/session.js"></script>
    <script src="../js/cookie.js"></script>
    <script src="../js/mask.js"></script>
</head>
<body>
<h2>Xuất File Tổng Hợp Combo Galaxy</h2>
<div style="padding-left: 16px;">
    <h3><a href="#" class="export">Export File</a></h3>
</div>
<script type="text/javascript">
    $(window).load(function(){
        $(document).ready(function (){
            get_data();
            $(".export").on('click', function (event) {
                get_data();
            });
        });

        function get_data(){
            $.ajax({
                url: "/phim123/csv",
                type: "GET",
                data: {
                    id: $.session.get("id"),
                    username: $.session.get("username")
                },
                success: function (json) {
                    var error = json["error"];
                    if(error==-1){
                        alert("Bạn phải đăng nhập.");
                        $.session.clear();
                        window.parent.location.href = "../galaxy/login.html";
                        return;
                    }
                    var data = 'data:application/vnd.ms-excel;charset=utf-8,' + encodeURIComponent(json["desc"]);
                    $(".export")
                        .attr({
                        'download': 'Export_Combo_Galaxy.xls',
                        'href': data,
                        'target': '_blank'
                    });
                },
                error: function () {
                    $('#mydiv').unmask();
                    alert('Có lỗi kết nối xảy ra');
                }
            });
        }
    });

</script>
</body>
</html>
