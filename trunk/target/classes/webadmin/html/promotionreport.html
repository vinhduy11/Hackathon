<html>
<head>
    <title> Báo Cáo Khuyến Mãi </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="../css/mask.css" rel="stylesheet" type="text/css"/>
    <link href="../css/mycss.css" rel="stylesheet" type="text/css"/>
    <script src="../js/jquery.1.9.js"></script>
    <script src="../js/session.js"></script>
    <script src="../js/cookie.js"></script>
    <script src="../js/myjs.js"></script>
    <script type="text/javascript" src="../js/mask.js"></script>
    <script src="http://malsup.github.com/jquery.form.js"></script>
    <link rel="stylesheet" href="../css/jquery.datetimepicker.css" type="text/css"/>
    <script src="../js/jquery.datetimepicker.js"></script>

</head>
<body>
<div id="mydiv">
    <div class="clear"></div>
    <div style="float:left">
        <b>Chương Trình </b>:
        <!--<select name="sCateId" id="sCateId" style="width: 150px; font-size:14px; padding: 3px">-->
        <!--</select>-->
        <select name="program" id="program" style="width: 150px; font-size:14px; padding: 3px">
            <option value="1">Lotte</option>
        </select>
        <b>Từ ngày: </b>
        <input style="width: 200px; font-size:16px; padding: 3px" type="text" id="txtFrom"/>
        <b>  ngày: </b>
        <input style="width: 200px; font-size:16px; padding: 3px" type="text" id="txtTo"/>

        <input type="button" id="btnSearch" value="Search">
    </div>
    <h3></h3>
    <div class="clear"></div>
    <div id="table"></div>

    <div class="clear"></div>


</div>

<script type="text/javascript">


    $('#btnSearch').click(function () {
        var cateid = $("#sCateId").val();
        init(cateid);
    });

    $(document).ready(function () {
        $("#txtFrom").datetimepicker({
            format: 'd/m/Y, H:i:s'
        });
        $("#txtTo").datetimepicker({
            format: 'd/m/Y, H:i:s'
        });

        loadCategory();
    });

    function init(cateid) {

    }

    function loadCategory() {
        var mUrl = "/service/getallcategory";
        $.getJSON(mUrl).done(function (data) {
            removeOpt("sCateId");
            addOpt("sCateId", "", "All");

            $.each(data, function (i, item) {
                addOpt("sCateId", item._id, item.name);
            });
        });
    }


</script>
</body>
</html>
